<h1>Counter App</h1>

<h1 id="countvalue">{{count}}</h1>
<div>
    <button (click)="handleCount('plus')" class="btn bg-red">Increment</button>
     <button (click)="handleCount('reset')"  class="btn bg-black">Reset</button>
      <button (click)="handleCount('minus')"  class="btn bg-green">Decrement</button>
</div>
